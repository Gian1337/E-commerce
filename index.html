<!DOCTYPE html>
<html>

<head>
    <title>Fox Computacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img id="logo" src="img/logo1.png" alt="" width="150" height="40" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
    </header>

    <div id="mensajeBienvenida" aria-live="polite" aria-atomic="true"
      class="d-flex justify-content-center align-items-end w-100">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img id="imagen__toast" src="img/pc.png" style="width: 30px; height: 30px;" class="rounded me-2" alt="...">
          <strong class="me-auto">Fox Computacion</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="mensaje">
          Bienvenidos al e-commerce de Fox Computacion!
        </div>
      </div>
    </div>


    <div class="container">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="transform: translate(1150px, -50px);">
            <img src="img/carrito.png" style="height: 20px; width: 20px;" alt=""> <span id="carritoCantidad" class="badge badge-light">0</span>
            </button>
            <div id="carritoProductos" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>
        <div id= 'espera' class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          
        
        <div id="productosContenedor" class="card-columns">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
